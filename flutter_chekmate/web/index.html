<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- SEO Meta Tags -->
  <meta name="description" content="ChekMate - Social Media & Dating App. Connect, share, and discover meaningful relationships.">
  <meta name="keywords" content="social media, dating, flutter, pwa, chekmate, connect, relationships">
  <meta name="author" content="ChekMate">

  <!-- Open Graph Meta Tags (for social sharing) -->
  <meta property="og:title" content="ChekMate - Social Media & Dating App">
  <meta property="og:description" content="Connect, share, and discover meaningful relationships with ChekMate.">
  <meta property="og:image" content="icons/Icon-512.png">
  <meta property="og:url" content="https://chekmate-a0423.web.app">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ChekMate - Social Media & Dating App">
  <meta name="twitter:description" content="Connect, share, and discover meaningful relationships with ChekMate.">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ChekMate">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ChekMate - Social Media & Dating App</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #FFFFFF;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      z-index: 9999;
    }

    #loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    #loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #F5A623;
      margin-bottom: 16px;
    }

    #loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E8E8E8;
      border-top-color: #F5A623;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div id="loading-logo">
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="50" fill="#F5A623"/>
        <text x="60" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CM</text>
      </svg>
    </div>
    <div id="loading-text">ChekMate</div>
    <div id="loading-spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Remove loading screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.opacity = '0';
        loading.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => loading.remove(), 500);
      }
    });
  </script>
</body>
</html>
