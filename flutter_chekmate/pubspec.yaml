name: flutter_chekmate
description: ChekMate - Dating Experience Platform
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Updated for GoogleSignIn 8.0 compatibility
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  firebase_analytics: ^11.3.3
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.1.3

  # Image & Media Handling
  image_picker: ^1.1.2
  image_cropper: ^5.0.1  # Downgraded for Flutter <3.27 compatibility
  cached_network_image: ^3.4.1
  video_player: ^2.9.2
  video_compress: ^3.1.3  # Video compression & thumbnails (replaces ffmpeg_kit)

  # Location Services
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.6.22

  # Authentication
  google_sign_in: ^6.2.2  # Latest version with GoogleSignIn 8.0
  sign_in_with_apple: ^6.1.2

  # HTTP & Networking
  dio: ^5.4.0
  connectivity_plus: ^6.1.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI & Animations
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  photo_view: ^0.15.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.9

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^12.0.1

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  package_info_plus: ^9.0.0
  device_info_plus: ^11.3.0
  visibility_detector: ^0.4.0+2
  carousel_slider: ^5.1.1
  video_thumbnail: ^0.5.6
  geoflutterfire_plus: ^0.0.20
  uuid: ^4.5.2
  equatable: ^2.0.7
  audioplayers: ^5.2.1
  record: ^5.1.2  # Audio recording

  # Live Streaming - Free WebRTC (no paid services)
  flutter_webrtc: ^0.11.6

  # JSON serialization/deserialization
  json_annotation: ^4.8.1
  dartz: ^0.10.1

  # Widgetbook for component library
  widgetbook: ^3.9.0  # Compatible with Dart 3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1
  network_image_mock: ^2.1.1
  mocktail: ^1.0.4

  # Widgetbook code generation tools
  widgetbook_annotation: ^3.2.0
  widgetbook_generator: ^3.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
