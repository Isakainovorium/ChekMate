name: flutter_chekmate
description: A complete Flutter social media/dating app with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Theming
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.6
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  
  # Media and Files
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  video_player: ^2.8.1
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  file_picker: ^6.0.0
  emoji_picker_flutter: ^2.0.0
  record: ^5.0.0
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  photo_view: ^0.14.0
  flutter_animate: ^4.5.0
  animations: ^2.0.8
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  geoflutterfire_plus: ^0.0.3
  
  # Push Notifications
  flutter_local_notifications: ^16.3.0
  
  # Development Tools
  widgetbook: ^3.7.1
  widgetbook_annotation: ^3.1.0
  ffmpeg_kit_flutter_min_gpl: ^6.0.3
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  network_image_mock: ^2.1.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.1
  # fake_cloud_firestore: ^2.4.6  # Temporarily disabled for compatibility
  # firebase_auth_mocks: ^0.13.0  # Temporarily disabled for compatibility
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Assets
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/auth/
    - assets/icons/
    - assets/animations/
  
  # Fonts - Using Google Fonts instead of local assets
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-SemiBold.ttf
  #         weight: 600
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true  # Required for App Store compliance

flutter_native_splash:
  color: "#FF6B35"
  image: assets/icons/splash_icon.png
  android_12:
    image: assets/icons/splash_icon.png
    color: "#FF6B35"
