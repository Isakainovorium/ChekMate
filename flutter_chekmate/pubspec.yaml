name: flutter_chekmate
description: ChekMate - Dating Experience Platform
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.13.0
  firebase_storage: ^11.5.5
  firebase_analytics: ^10.7.4
  firebase_messaging: ^14.7.9
  firebase_crashlytics: ^3.4.9

  # Image & Media Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  cached_network_image: ^3.3.1
  video_player: ^2.8.2

  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0

  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0

  # HTTP & Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI & Animations
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  visibility_detector: ^0.4.0+2
  carousel_slider: ^5.1.1
  video_thumbnail: ^0.5.6
  geoflutterfire_plus: ^0.0.20
  uuid: ^4.5.2
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

