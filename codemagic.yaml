workflows:
  ios-release:
    name: iOS Release Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
        - firebase_credentials
      vars:
        APP_ID: com.chekmate.app
        BUNDLE_ID: com.chekmate.app
        # Update this email address before building
        NOTIFICATION_EMAIL: your-email@example.com
    scripts:
      - name: Install dependencies
        script: |
          cd flutter_chekmate
          flutter pub get
      - name: Verify iOS configuration
        script: |
          cd flutter_chekmate
          echo "üîç Verifying iOS configuration..."
          
          # Check Info.plist exists
          if [ ! -f ios/Runner/Info.plist ]; then
            echo "‚ùå ERROR: Info.plist not found!"
            exit 1
          fi
          echo "‚úÖ Info.plist found"
          
          # Verify required permissions
          REQUIRED_PERMS=(
            "NSCameraUsageDescription"
            "NSMicrophoneUsageDescription"
            "NSPhotoLibraryUsageDescription"
            "NSLocationWhenInUseUsageDescription"
          )
          
          for perm in "${REQUIRED_PERMS[@]}"; do
            if grep -q "$perm" ios/Runner/Info.plist; then
              echo "‚úÖ $perm configured"
            else
              echo "‚ö†Ô∏è  WARNING: $perm missing from Info.plist"
            fi
          done
          
          # Check bundle ID
          if grep -q "com.chekmate.app" ios/Runner/Info.plist 2>/dev/null || true; then
            echo "‚úÖ Bundle ID configuration verified"
          fi
          
          # Check Firebase config
          if [ -f ios/Runner/GoogleService-Info.plist ]; then
            echo "‚úÖ Firebase configuration found"
          else
            echo "‚ö†Ô∏è  WARNING: GoogleService-Info.plist not found (will be added from env var if provided)"
          fi
          
          echo "‚úÖ iOS configuration verification complete"
      - name: Generate code (mocks, riverpod)
        script: |
          cd flutter_chekmate
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: Setup Firebase config (if provided)
        script: |
          cd flutter_chekmate
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo "üì¶ Placing GoogleService-Info.plist in ios/Runner/"
            cp "$GOOGLE_SERVICE_INFO_PLIST" ios/Runner/GoogleService-Info.plist
            echo "‚úÖ Firebase config placed successfully"
          else
            echo "‚ÑπÔ∏è  No GoogleService-Info.plist provided via environment variable"
            echo "‚ÑπÔ∏è  Using existing file if present, or Firebase features may be limited"
          fi
      - name: Run tests
        script: |
          cd flutter_chekmate
          flutter test
      - name: Install CocoaPods dependencies
        script: |
          cd flutter_chekmate/ios && pod install && cd ../..
      - name: Build iOS IPA
        script: |
          cd flutter_chekmate
          echo "üöÄ Building iOS IPA..."
          flutter build ipa --release \
            --build-name=$(cm_get_build_number) \
            --build-number=$(cm_get_build_number)
          echo "‚úÖ Build completed successfully"
    artifacts:
      - flutter_chekmate/build/ios/ipa/*.ipa
      - flutter_chekmate/build/ios/archive/*.xcarchive
    publishing:
      email:
        recipients:
          - $NOTIFICATION_EMAIL
        notify:
          success: true
          failure: true
